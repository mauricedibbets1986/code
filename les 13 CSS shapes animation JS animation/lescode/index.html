<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <main>
        <section>
            <div class="container">
                <h2>Oefenen</h2>
                <div class="oefenblok">
                    <div class="oefenshape"></div>
                </div>
            </div>
        </section>
        <section>
            <div class="container">
                <h2>Shapes</h2>
                <div class="grid">
                    <div class="grid__item">
                        <div class="grid__title">Simple square</div>
                        <div class="grid__shape-wrapper">
                            <div class="grid__shape grid__shape--square"></div>
                        </div>
                    </div>
                    <div class="grid__item">
                        <div class="grid__title">Simple rectangle</div>
                        <div class="grid__shape-wrapper">
                            <div class="grid__shape grid__shape--rectangle"></div>
                        </div>
                    </div>
                    <div class="grid__item">
                        <div class="grid__title">Simple circle</div>
                        <div class="grid__shape-wrapper">
                            <div class="grid__shape grid__shape--circle"></div>
                        </div>
                    </div>
                    <div class="grid__item">
                        <div class="grid__title">Simple oval</div>
                        <div class="grid__shape-wrapper">
                            <div class="grid__shape grid__shape--oval"></div>
                        </div>
                    </div>
                    <div class="grid__item">
                        <div class="grid__title">Simple triangle</div>
                        <div class="grid__shape-wrapper">
                            <div class="grid__shape grid__shape--triangle"></div>
                        </div>
                    </div>
                    <div class="grid__item">
                        <div class="grid__title">Triangle right</div>
                        <div class="grid__shape-wrapper">
                            <div class="grid__shape grid__shape--triangle-right"></div>
                        </div>
                    </div>
                    <div class="grid__item">
                        <div class="grid__title">Trapezoid</div>
                        <div class="grid__shape-wrapper">
                            <div class="grid__shape grid__shape--trapezoid"></div>
                        </div>
                    </div>
                    <div class="grid__item">
                        <div class="grid__title">Parallelogram</div>
                        <div class="grid__shape-wrapper">
                            <div class="grid__shape grid__shape--parallelogram"></div>
                        </div>
                    </div>
                    <div class="grid__item">
                        <div class="grid__title">6 Point star</div>
                        <div class="grid__shape-wrapper">
                            <div class="grid__shape grid__shape--star"></div>
                        </div>
                    </div>
                    <div class="grid__item">
                        <div class="grid__title">Pentagon shape</div>
                        <div class="grid__shape-wrapper">
                            <div class="grid__shape grid__shape--pentagon"></div>
                        </div>
                    </div>
                    <div class="grid__item">
                        <div class="grid__title">Heart shape</div>
                        <div class="grid__shape-wrapper">
                            <div class="grid__shape grid__shape--heart"></div>
                        </div>
                    </div>
                    <div class="grid__item">
                        <div class="grid__title">Egg shape</div>
                        <div class="grid__shape-wrapper">
                            <div class="grid__shape grid__shape--egg"></div>
                        </div>
                    </div>
                    <div class="grid__item">
                        <div class="grid__title">Moon shape</div>
                        <div class="grid__shape-wrapper">
                            <div class="grid__shape grid__shape--moon"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <div class="container">
                <h2>CSS animation</h2>
                <div class="grid">
                    <div class="grid__item">
                        <div class="grid__title">Square animated</div>
                        <div class="grid__shape-wrapper grid__shape-wrapper--large">
                            <div class="grid__shape grid__shape--square grid__shape--square--animated"></div>
                        </div>
                    </div>
                    <div class="grid__item grid__item--pickachu">
                        <div class="grid__title">Pikachu</div>
                        <div class="grid__shape-wrapper">
                            <div class="eye">
                                <div class="eyelids"></div>
                                <div class="eyelids eyelids--2"></div>
                            </div>
                            <div class="nose"></div>
                            <div class="mouth"></div>
                        </div>
                        </div>
                    </div>
                    <div class="grid__item">
                        <div class="grid__title">Square animated 2</div>
                        <div class="grid__shape-wrapper grid__shape-wrapper--large">
                            <div class="grid__shape grid__shape--square grid__shape--square--animated2"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
